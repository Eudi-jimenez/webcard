<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Aviones</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap JS (al final del body para mejor rendimiento) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        body {
            background-color: #f4f4f4;
        }
        .carousel {
            max-width: 800px;
            margin: 40px auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

    <!-- Carrusel de Imágenes -->
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./Aviación/img/5 avion.jpg" class="d-block w-100" alt="Avión 1">
            </div>
            <div class="carousel-item">
                <img src="./Aviación/img/4 avion.webp" class="d-block w-100" alt="Avión 2">
            </div>
            <div class="carousel-item">
                <img src="./Aviación/img/6 avion.jpg" class="d-block w-100" alt="Avión 3">
            </div>
        </div>
    </div>

</body>
</html>
